version: '3.4'
services:
  redis:
    image: redis
    container_name: nft-api-cache
    command: redis-server
    ports:
      - '6379:6379'
    expose:
      - '6379'
  # api:
  #   restart: always
  #   build: .
  #   container_name: api
  #   ports:
  #     - '3005:3005'
  #   command: bash -c "npm run run-migrations && npm run start:dev"
  #   volumes:
  #     - ./src:/usr/src/app/src
  #     - ./test:/usr/src/app/test
  #   env_file:
  #     - .env.example
  #   depends_on:
  #     - db
  #     - redis
  db:
    image: mysql:5.7
    container_name: nft-db
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'user'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db:
